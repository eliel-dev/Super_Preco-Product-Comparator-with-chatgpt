    <script>
        // Ao clicar no botão comparar na pagina inicial, passo por parâmetro (id_produto, id_mercado, nome e id_grupo)
        // grupo = nome para o parâmetro na função (pode ser qualquer nome)
        function getParam(grupo) {
            // basicamente vai buscar oque vem depois do '?' e armazenar em 'queryString'
            var queryString = window.location.search;
            // uma nova instância de URLSearchParams vai me permitir trabalhar com os parâmetros obtidos no javascript
            var urlParams = new URLSearchParams(queryString);
            // retorna oque foi obtido na url
            return urlParams.get(grupo);
        }
