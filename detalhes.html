    <script>
        function getParam(name) {
            // Obtém a parte da URL após o ?
            var queryString = window.location.search;
            // Cria um objeto URLSearchParams com os parâmetros
            var urlParams = new URLSearchParams(queryString);
            // Retorna o valor do parâmetro solicitado ou null se não existir
            return urlParams.get(name);
        }
        // Obtém os valores dos parâmetros id e nome na URL
        let id = getParam("id");
        let name = getParam("name");

        if (id && name) {
            // Chama a API para buscar mais dados do produto usando o id
            fetch("https://650a2b30f6553137159c79ee.mockapi.io/produtos/" + id)
                .then(response => response.json())
                .then(data => {
                    // Aqui você pode usar os dados retornados pela API para mostrar na tela
                    let preco1Element = document.getElementById("preco1");
                    let preco2Element = document.getElementById("preco2");
                    let preco3Element = document.getElementById("preco3");
                    let descricaoElement = document.getElementById("nome");
                    let imagemElement = document.getElementById("imagem");

                    preco1Element.textContent = parseFloat(data.preco1).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    preco2Element.textContent = parseFloat(data.preco2).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    preco3Element.textContent = parseFloat(data.preco3).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    descricaoElement.textContent = data.name;
                    imagemElement.src = data.img;
                })
                .catch(error => {
                    alert("Ocorreu um erro ao buscar os dados do produto: " + error);
                });
        } else {
            // Redireciona para a página de erro
            window.location.href = "/erro.html";
        }
    </script>
