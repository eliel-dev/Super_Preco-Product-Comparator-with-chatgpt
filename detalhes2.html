<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    function getParam(name) {
      // Obtém a parte da URL após o ?
      var queryString = window.location.search;
      // Cria um objeto URLSearchParams com os parâmetros
      var urlParams = new URLSearchParams(queryString);
      // Retorna o valor do parâmetro solicitado ou null se não existir
      return urlParams.get(name);
    }
  </script>
</head>

<body>
  <h1>Detalhes do produto</h1>
  <p>Id: <span id="id"></span></p>
  <p>Nome: <span id="nome"></span></p>
  <p>Preço: <span id="preco"></span></p>

  <script>
    // Obtém os elementos HTML que vão mostrar os dados do produto
    let idElement = document.getElementById("id");
    let nomeElement = document.getElementById("nome");
    // Obtém os valores dos parâmetros id e nome na URL
    let id = getParam("id");
    let nome = getParam("nome");
    // Atribui os valores aos elementos HTML
    idElement.textContent = id;
    nomeElement.textContent = nome;
    // Chama a API para buscar mais dados do produto usando o id
    // Aqui você pode usar o método que preferir, como fetch, axios, etc.
    // Vou usar um exemplo simples com fetch e JSON
    fetch("https://650a2b30f6553137159c79ee.mockapi.io/produtos/" + id)
      .then(response => response.json())
      .then(data => {
        // Aqui você pode usar os dados retornados pela API para mostrar na tela
        // Por exemplo, se a API retornar o preço e a descrição do produto, você pode fazer algo assim:
        var idElement = document.getElementById("id");
        var precoElement = document.getElementById("preco");
        var descricaoElement = document.getElementById("nome");
        idElement.textContent = data.id;
        precoElement.textContent = data.price;
        descricaoElement.textContent = data.name;
      })
      .catch(error => {
        alert("Ocorreu um erro ao buscar os dados do produto: " + error);
      });
  </script>
</body>
